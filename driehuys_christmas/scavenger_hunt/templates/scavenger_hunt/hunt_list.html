{% extends 'base.html' %}


{% block content %}

  <div class='container'>

    {% if hunts %}

      <h1 class='text-center festive'>Hunts:</h1>

      {% for hunt in hunts %}

        <div class='text-center'><a class='btn--large-block' href='{{ hunt.get_absolute_url }}'>{{ hunt.title }}</a></div>

      {% endfor %}

    {% endif %}

  </div>

{% endblock %}
