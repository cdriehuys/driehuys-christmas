{% extends 'base.html' %}


{% block page_title %}Log In{% endblock %}

{% block content %}

  <div class='container'>
    <h1 class='text-center festive'>Log In</h1>

    <form class='form' method='post'>
      {% csrf_token %}

      {% if form.errors %}

        <div class='form__error'>
          Your username and password don't match. Please try again.
        </div>

      {% endif %}

      <div class='form__control'>
        <label for='{{ form.username.id_for_label }}'>{{ form.username.label }}</label>
        <input type='text' id='{{ form.username.id_for_label }}' name='{{ form.username.html_name }}' placeholder='Username' autocomplete='off' autocapitalize='none' required autofocus />
      </div>

      <div class='form__control'>
        <label for='{{ form.password.id_for_label }}'>{{ form.password.label }}</label>
        <input type='password' id='{{ form.password.id_for_label }}' name='{{ form.password.html_name }}' placeholder='Password' required />
      </div>

      <button type='submit' class='btn'>Log In</button>
    </form>

  </div>

{% endblock %}
