{% extends 'base.html' %}

{% load static %}


{% block extra_styles %}

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

{% endblock %}

{% block content %}

  <div class='index'>
    <h1 class='index__title'>Merry Christmas</h1>

    <h3 class='index__subtitle animate-second'>Let the hunt begin</h3>
    <p class='index__login-wrapper text-center'>
      <a class='btn--large index__login-btn' id='login-btn' href='{% url "login" %}'><span class='animate-second'>Log In</span></a>
    </p>
  </div>

{% endblock %}

{% block extra_scripts %}

  <script src='{% static "js/jquery.lettering-0.6.1.min.js" %}'></script>
  <script src='{% static "js/textillate.js" %}'></script>

  <script>

    var title = $('.index__title');
    var secondary = $('.animate-second');
    var loginBtn = $('#login-btn');

    var animateSecondary = function() {
        secondary.each(function() {
            $(this).textillate({
                in: {
                    effect: 'fadeIn',
                    sync: true
                }
            });
        });

        loginBtn.fadeIn().css('display', 'inline-block');
    };

    $(function() {
        title.textillate({
            autostart: true,
            delay: 100,
            initialDelay: 500,
            in: {
                callback: animateSecondary,
                effect: 'fadeIn'
            }
        });
    })

  </script>

{% endblock %}
